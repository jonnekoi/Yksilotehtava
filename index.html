<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Campus Cousins</title>
</head>
<body>
<header>
    <img id="logo" src="Resources/cutlery_white.png" alt="Logo">
    <h1 class="headerText">Campus Cousins</h1>
    <button id="lightButton">&#9728;</button>
</header>
<div class="container">
    <div class="box">
        <button id="loginButton" class="button">Login</button>
        <button id="registerButton" class="button">Register</button>
        <form id="loginForm" class="form">
            <input type="text" id="loginUsername" name="username" required placeholder="Enter username..."/><br/><br/>
            <input type="password" id="loginPassword" name="password" required placeholder="Enter password..."/>
            <input class="button" type="submit" value="Login"/>
            <input id="returnButtonLogin" class="button" type="button" value="Return"/>
        </form>
        <form id="registerForm" class="form">
            <input type="text" id="registerUsername" name="regUsername" required placeholder="Enter username..."/><br/><br/>
            <input type="password" id="registerPassword" name="regPassword" required placeholder="Enter password..."/>
            <input type="password" id="registerConfirmPassword" name="regConfirmPassword" required placeholder="Confirm password..."/>
            <input class="button" type="submit" value="Register"/>
            <input id="returnButtonRegister" class="button" type="button" value="Return"/>
        </form>
        <div class="weather">
        </div>
    </div>

    <div id="map">
    </div>

    <div class="box">
        <h1 class="headerText">Menu</h1>
    </div>
</div>
</body>
</html>
